<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="language" content="ru">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Author" lang="ru" content="Дмитрий Карасёв">
    <meta name="description" content="Интернет-магазин">
    <link rel="shortcut icon" href="favicon.ico">
    <title>Интернет-магазин | Главная</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div id="app">
        <div v-bind:class="{ disabled: isVisibleCart }">
            <header>
                <input type="text" class="goods-search" v-model="searchLine" />
                <button class="search-button" type="button" @click="FilterGoods">Искать</button>
                <button class="cart-button" type="button" @click="ShowCart">Корзина</button>
            </header>
            <main class="content">
                <h2>Каталог</h2>
                <hr>
                <div class="goods-list">
                    <div class="goods-item" v-if="filteredGoods.length != 0" v-for="good in filteredGoods">
                        <h3 class="g-name">{{ good.product_name }}</h3>
                        <p class="g-price">${{ good.price }}</p>
                        <button class="addcart" type="button" @click="AddToCart" v-bind:id="good.id_product">Добавить в корзину</button>
                    </div>
                    <div class="nodata" v-if="filteredGoods.length === 0">Нет данных!</div>
                </div>
            </main>
        </div>
        <div class="cart" v-bind:class="{ collapse: !isVisibleCart }">
            <h2>Корзина</h2>
            <hr>
            <div class="cart-list">
                <div class="cart-item" v-if="cartGoods.length != 0" v-for="good in cartGoods">
                    <h3 class="g-name">{{ good.product_name }}</h3>
                    <p class="g-price">${{ good.price }}</p>
                </div>
                <div class="nodata" v-if="cartGoods.length === 0">Корзина пуста!</div>
            </div>
        </div>
    </div>

    
    <script src="js/vue/vue.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
